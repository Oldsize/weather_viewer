<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('forest_in_fire.jpg') no-repeat fixed center;
            background-size: cover;
            color: #ffffff;
        }
        .container {
            background-color: rgba(139, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }
        .btn {
            margin: 5px;
            background-color: #8b0000;
            border-color: #8b0000;
            color: #ffffff;
        }
        .btn:hover {
            background-color: #a52a2a;
            border-color: #a52a2a;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-buttons .btn {
            margin-left: 5px;
        }
        h1 {
            font-size: 48px;
            color: #ffffff;
        }
        p {
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="top-right-buttons">
    <a href="@{auth}" class="btn btn-sm">Авторизация</a>
    <a href="@{reg}" class="btn btn-sm">Регистрация</a>
    <a href="@{home}" class="btn btn-sm" th:if="${session.getAttribute('id') != null}">Домой</a>
</div>

<div class="container text-center">
    <h1 th:text="${errorCode}">Ошибка</h1>
    <p th:text="${errorMessage}">Произошла ошибка</p>
    <a href="/" class="btn btn-lg">Вернуться на главную</a>
</div>
</body>
</html>
