<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('morning_forest.jpg') no-repeat fixed center;
            background-size: cover;
            color: #e0e0e0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            margin-top: 100px;
        }
        .btn {
            margin: 5px;
            background-color: #4caf50;
            border-color: #388e3c;
            color: #ffffff;
        }
        .btn:hover {
            background-color: #388e3c;
            border-color: #2e7d32;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-buttons .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="top-right-buttons">
    <a href="/weather_project_war_exploded/reg" class="btn btn-sm">Регистрация</a>
    <a href="/weather_project_war_exploded/home" class="btn btn-sm">Домой</a>
</div>

<div class="container col-md-4">
    <h2 class="text-center">Авторизация</h2>

    <!-- Thymeleaf директива для обработки ошибок, если таковые имеются -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Форма для авторизации -->
    <form th:action="@{/auth}" method="post">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="login"
                   th:value="${login != null} ? ${login} : ''" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="text-center mt-3">
        <p>Нет аккаунта? <a href="/weather_project_war_exploded/reg">Зарегистрируйтесь!</a></p>
    </div>
</div>
</body>
</html>
